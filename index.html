<h1>Вєрка Сердючка </h1>

<p>Вєрка Сердючка — центральний сценічний образ творчості Андрія Данилка, який він придумав і створив у 1991 році.</p>

<p>За словами автора, Вєрка Сердючка — це арт-персонаж, через який він розповідає про себе</p>

<p>Прообраз з'явився 1989 року в полтавській театральній студії «Гротеск».
</p>
